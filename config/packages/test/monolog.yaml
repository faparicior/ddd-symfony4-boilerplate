monolog:
    channels:
        ["domain"]
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
            excluded_http_codes: [404, 405]
            channels: ["!event"]
        nested:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        loggly:
            type: loggly
            token: '%env(LOGGLY_TOKEN))%'
            level: info
            tag: symfony-app
            channels: ["domain"]
        rollbar:
            type: service
            id: Rollbar\Monolog\Handler\RollbarHandler
